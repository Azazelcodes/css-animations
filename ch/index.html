<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Animated Chart</title>
	</head>
	<body>
		<section class="card-wrap">
			<div class="card">
				<div class="card-header">
					<div class="header-section">
						<span class="heading">Weekly report</span>
						<span class="small">01. Feb - 07. Feb</span>
					</div>
					<div class="header-section">
						<span class="small">Revenue</span>
						<span class="heading">$ 3621.79</span>
					</div>
				</div>

				<div class="keys">
					<span style="margin-left: auto;">
						<span class="keys key-1">
							Views
						</span>
					</span>
					<span>
						<span class="keys key-2">
							<!-- Purchases -->
						</span>
					</span>
				</div>

				<div class="stats">
					<div class="line-1"></div>
					<div class="line-2"></div>
					<div class="line-3"></div>
				</div>

				<div class="days">
					<span class="day">Mon</span>
					<span class="day">Tue</span>
					<span class="day">Wed</span>
					<span class="day">Thu</span>
					<span class="day">Fri</span>
					<span class="day">Sat</span>
					<span class="day">Sun</span>
				</div>
			</div>
		</section>
	</body>
</html>
